<!DOCTYPE html>
<html>
	<head>
		{% block scripts %}
		</title>{% block title %}{% endblock %}</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		{% endblock %}
	</head>
	<body>
	<h1>1chan</h1>
	<form id="form">
		<div class="form-row align-items-center">
			<div class="col-auto">
				<label class="sr-only" for="username">Username</label>
				<div class="input-group mb-2">
					<div class="input-group-rendered">
						<div class="input-group-text">@</div>
					</div>
					<input type="text" class="form-control" id="username" placeholder="Please Enter a Name">
				</div>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
			</div>
		</div>
	</form>
	<div class="container">
	{% block body %}{% endblock %}
	</div>
	<script src="{{ url_for('static', filename='form_js.js')}}"></script>
	</body>
</html>
